        <input type="number" id="numero5" name="frame" placeholder="Ingrese numero"><br><br>
    </form>
    <button onclick="captur()">Enviar</button>
    <script>
        let res = 0
        function capturar() {
            const numero = parseInt(document.getElementById("numero1").value);
            for (i = 1; i <= numero; i++) {
                let frac = (1 / (i ** 2));
                res = res + frac;
            }
            document.write("La sumatoria cuando n es: " + numero + " es =" + res);
        }
        function cap() {
            const numero2 = parseInt(document.getElementById("numero2").value);
            for (i = 1; i <= numero2; i++) {
                let frac = (i ** 2) / (2 ** i);
                res = res + frac;
            }
            document.write("La sumatoria cuando n es: " + numero2 + " es= " + res);
        }
        function capt() {
            const numero3 = parseInt(document.getElementById("numero3").value);
            let x=numero3
            let lim=0.00001
            let e =1
            while(e>lim){
                let x2 = x*(x ** 3 + (2 * numero3)) / ((2 * (x ** 3) + numero3))
                e=Math.abs((x2-x)/x);
                x=x2
            }
            document.write("La raiz cubica de: " + numero3 + " es =" + x);
        }
        function captu(){
            const numero4= parseInt(document.getElementById("numero4").value);
            function fac(n){
                let facto=1
                for (let i=1;i<=n;i++){
                    facto=facto*i
                }
                return facto
            }
            let x=2
            let s=0
            for (let i=0;i<=numero4;i++){
                let res=(x**i)/fac(i);
                s=s+res
            }
            document.write("El valor de e elevado al cuadrado para: " + numero4 + " es= " + s);
        }
        function captur() {
            const numero5 = parseInt(document.getElementById("numero5").value);
            let r = numero5 * Math.PI / 180;
            let su = 0;
            let ter = r;
            let n =0;
            let error = Math.abs(ter);
            function fact(n){
                let facto=1
                for (let i=1;i<=n;i++){
                    facto=facto*i
                }
                return facto
            }
            while (error >= 0.000001) {
                su=su+ter;
                n++;
                ter = Math.pow(-1, n) * Math.pow(r, 2 * n + 1) / fact(2 * n + 1); 
                error = Math.abs(ter);
            }
            document.write("El valor de sin x cuando x es: " + numero5+ " es= " + su);

        }

    </script>
