<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Ejercicio 1</h1>
        <form action="">
            <label for="">Ponga el valor de n:</label><br><br>
            <input type="number" id="numero1" name="frame" placeholder="Ingrese numero"><br><br>
        </form>
        <button onclick="capturar()">Enviar</button>
        <div id="resultado1"></div>
    </div>

    <div>
        <h1>Ejercicio 2</h1>
        <form action="">
            <label for="">Numero: </label><br><br>
            <input type="number" id="numero2" name="frame" placeholder="Ingrese numero"><br><br>
        </form>
        <button onclick="cap()">Enviar</button>
        <div id="resultado2"></div>
    </div>

    <h1>Ejercicio 3</h1>
    <form action="">
        <label for="">Numero: </label><br><br>
        <input type="number" id="numero3" name="frame" placeholder="Ingrese numero"><br><br>
    </form>
    <button onclick="capt()">Enviar</button>
    <div id="resultado3"></div>

    <h1>Ejercicio 4</h1>
    <form action="">
        <label for="">Numero: </label><br><br>
        <input type="number" id="numero4" name="frame" placeholder="Ingrese numero"><br><br>
    </form>
    <button onclick="captu()">Enviar</button>
    <div id="resultado4"></div>

    <h1>Ejercicio 5</h1>
    <form action="">
        <label for="">Numero: </label><br><br>
        <input type="number" id="numero5" name="frame" placeholder="Ingrese numero"><br><br>
    </form>
    <button onclick="capturSeno()">Enviar</button>
    <div id="resultado5"></div>

    <script>
        function capturar() {
            let res = 0;
            const numero = parseInt(document.getElementById("numero1").value);
            for (let i = 1; i <= numero; i++) {
                let frac = (1 / (i ** 2));
                res += frac;
            }
            document.getElementById("resultado1").innerHTML = "La sumatoria cuando n es: " + numero + " es = " + res;
        }
        function cap() {
            let res = 0;
            const numero2 = parseInt(document.getElementById("numero2").value);
            for (let i = 1; i <= numero2; i++) {
                let frac = (i ** 2) / (2 ** i);
                res += frac;
            }
            document.getElementById("resultado2").innerHTML = "La sumatoria cuando n es: " + numero2 + " es = " + res;
        }
        function capt() {
            let numero3 = parseInt(document.getElementById("numero3").value);
            let x = numero3;
            let lim = 0.00001;
            let e = 1;
            while (e > lim) {
                let x2 = x * (x ** 3 + (2 * numero3)) / ((2 * (x ** 3) + numero3));
                e = Math.abs((x2 - x) / x);
                x = x2;
            }
            document.getElementById("resultado3").innerHTML = "La raíz cúbica de: " + numero3 + " es = " + x;
        }
        function captu() {
            let numero4 = parseInt(document.getElementById("numero4").value);
            let x = 2;
            let s = 0;
            function fac(n) {
                let facto = 1;
                for (let i = 1; i <= n; i++) {
                    facto *= i;
                }
                return facto;
            }
            for (let i = 0; i <= numero4; i++) {
                let res = (x ** i) / fac(i);
                s += res;
            }
            document.getElementById("resultado4").innerHTML = "El valor de e elevado al cuadrado para: " + numero4 + " es = " + s;
        }
        function capturSeno() {
            let res = 0;
            const numero5 = parseInt(document.getElementById("numero5").value);
            let r = numero5 * Math.PI / 180; // Convertir grados a radianes
            let su = 0;
            let ter = r;
            let n = 0;
            let error = Math.abs(ter);

            function fact(n) {
                let facto = 1;
                for (let i = 1; i <= n; i++) {
                    facto *= i;
                }
                return facto;
            }

            while (error >= 0.000001) {
                su += ter;
                n++;
                ter = Math.pow(-1, n) * Math.pow(r, 2 * n + 1) / fact(2 * n + 1);
                error = Math.abs(ter);
            }

            document.getElementById("resultado5").innerHTML = "El valor de sin(x) cuando x es: " + numero5 + " es = " + su;
        }
    </script>
</body>

</html>
